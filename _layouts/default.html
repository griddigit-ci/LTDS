<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; color: #333; }
        header { text-align: center; margin-bottom: 50px; }
        header img { max-width: 100%; height: auto; }
        main { max-width: 800px; margin: 0 auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { margin-bottom: 50px; }
        .package { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .package h3 { margin-top: 0; }
        .issue { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .issue h3 { margin: 0; }
        footer { text-align: center; padding: 20px 0; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<header>
    <h1>{{ page.title }}</h1>
</header>
<main>
    {{ content }}
</main>
<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
